<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Estacionamentos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-salvar {
      background: #28a745;
      color: white;
    }

    .btn-fechar {
      background: #ccc;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <h1>Lista de Estacionamentos</h1>

  <div class="lista" id="listaEstacionamentos"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Editar Estacionamento</h2>

      <input type="text" id="nome" placeholder="Nome">
      <input type="text" id="endereco" placeholder="Endereço">

      <button class="btn-salvar" onclick="salvar()">Salvar</button>
      <button class="btn-fechar" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const API_URL = "http://192.168.0.10:8080/api/v1/estacionamentos";

    let estacionamentoSelecionadoId = null;

    // Carrega lista
    async function carregarEstacionamentos() {
      const response = await fetch(API_URL);
      const data = await response.json();

      console.log('data:', data);
      const lista = document.getElementById("listaEstacionamentos");
      lista.innerHTML = "";

      data.data.forEach(est => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${est.nome}</strong>
          <p>${est.endereco}</p>
        `;

        div.onclick = () => abrirModal(est);
        lista.appendChild(div);
      });
    }

    // Abre modal
    function abrirModal(est) {
      estacionamentoSelecionadoId = est.id_estacionamento;

      document.getElementById("nome").value = est.nome;
      document.getElementById("endereco").value = est.endereco;

      document.getElementById("modal").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Salva alterações
    async function salvar() {
      const nome = document.getElementById("nome").value;
      const endereco = document.getElementById("endereco").value;

      await fetch(`${API_URL}/${estacionamentoSelecionadoId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nome,
          endereco
        })
      });

      fecharModal();
      carregarEstacionamentos();
    }

    // Inicializa
    carregarEstacionamentos();
  </script>

</body>
</html>
